<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Your name please" class="form-control input-md">
  <span class="help-block">help</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="address">Address</label>
  <div class="col-md-4">
  <input id="address" name="address" type="text" placeholder="Address" class="form-control input-md" required="">
  <span class="help-block">help</span>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="gender">Gender</label>
  <div class="col-md-4">
    <label class="radio-inline" for="gender-0">
      <input type="radio" name="gender" id="gender-0" value="Male" checked="checked">
      Male
    </label>
    <label class="radio-inline" for="gender-1">
      <input type="radio" name="gender" id="gender-1" value="Female">
      Female
    </label>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="mail@address.com" class="form-control input-md">
  <span class="help-block">help</span>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="panjayath">Panjayath</label>
  <div class="col-md-4">
    <select id="panjayath" name="panjayath" class="form-control">
      <option value="Peruvallur">Peruvallur</option>
      <option value="Kannamangalam">Kannamangalam</option>
      <option value="Pallikkal">Pallikkal</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="ward">Ward No#</label>
  <div class="col-md-4">
    <select id="ward" name="ward" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Phone</label>
  <div class="col-md-4">
  <input id="phone" name="phone" type="text" placeholder="9876543210" class="form-control input-md">
  <span class="help-block">help</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="gardian">Gardian Name</label>
  <div class="col-md-4">
  <input id="gardian" name="gardian" type="text" placeholder="Father / Mother" class="form-control input-md">
  <span class="help-block">help</span>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="interestedActivities">Interested activities</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="interestedActivities-0">
      <input type="checkbox" name="interestedActivities" id="interestedActivities-0" value="Sports">
      Sports
    </label>
	</div>
  <div class="checkbox">
    <label for="interestedActivities-1">
      <input type="checkbox" name="interestedActivities" id="interestedActivities-1" value="Games">
      Games
    </label>
	</div>
  <div class="checkbox">
    <label for="interestedActivities-2">
      <input type="checkbox" name="interestedActivities" id="interestedActivities-2" value="Cultural">
      Cultural
    </label>
	</div>
  <div class="checkbox">
    <label for="interestedActivities-3">
      <input type="checkbox" name="interestedActivities" id="interestedActivities-3" value="Art">
      Art
    </label>
	</div>
  <div class="checkbox">
    <label for="interestedActivities-4">
      <input type="checkbox" name="interestedActivities" id="interestedActivities-4" value="Voluntary">
      Voluntary
    </label>
	</div>
  <div class="checkbox">
    <label for="interestedActivities-5">
      <input type="checkbox" name="interestedActivities" id="interestedActivities-5" value="Charity">
      Charity
    </label>
	</div>
  <div class="checkbox">
    <label for="interestedActivities-6">
      <input type="checkbox" name="interestedActivities" id="interestedActivities-6" value="Politrics">
      Politrics
    </label>
	</div>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="education">Educational qualification</label>
  <div class="col-md-4">
    <select id="education" name="education" class="form-control">
      <option value="LP">LP</option>
      <option value="UP">UP</option>
      <option value="SSLC">SSLC</option>
      <option value="PDC / +2">PDC / +2</option>
      <option value="Diploma">Diploma</option>
      <option value="Degree">Degree</option>
      <option value="Post Graduation">Post Graduation</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="bloodGroup">Blood Group</label>
  <div class="col-md-4">
    <select id="bloodGroup" name="bloodGroup" class="form-control">
      <option value="O-">O-</option>
      <option value="O+">O+</option>
      <option value="A-">A-</option>
      <option value="A+">A+</option>
      <option value="B-">B-</option>
      <option value="B+">B+</option>
      <option value="AB-">AB-</option>
      <option value="AB+">AB+</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="otherOrganization">Please do specify if your are part of any other organisation.</label>
  <div class="col-md-4">
    <textarea class="form-control" id="otherOrganization" name="otherOrganization"></textarea>
  </div>
</div>

</fieldset>
</form>
